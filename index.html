<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TodoList App</title>
</head>
<body>
    <div id="app">
        <input type="text" id="todoName" placeholder="Todo Name">
        <input type="text" id="todoDescription" placeholder="Todo Description">
        <button onclick="addTodo()" id="addTodoBtn">Add Todo</button>
        <h2>Remaining Todos</h2>
        <div id="remainingTodos"></div>
        <h2>Completed Todos</h2>
        <div id="completedTodos"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
</body>
</html>
